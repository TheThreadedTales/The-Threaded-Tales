<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Category - The Threaded Tales</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

 <style>
.marquee {
  display: inline-block;
  padding-left: 100%;
  animation: scroll-marquee 15s linear infinite;
  white-space: nowrap;
}
 </style>
  <!-- Launch Offer Banner -->
  <div class="fixed top-0 left-0 w-full bg-black text-yellow-400 z-50 overflow-hidden py-2">
    <div class="marquee whitespace-nowrap font-semibold text-lg">
      üéâ Launch Offer: Flat 50% Off on All Products for a Limited Time! üéâ &nbsp;&nbsp;
      üéâ Launch Offer: Flat 50% Off on All Products for a Limited Time! üéâ
    </div>
  </div>

  <!-- Navbar -->
  <nav class="bg-white shadow-md fixed w-full top-10 z-40">
    <div class="container mx-auto flex justify-between items-center p-4">
      <h1 class="text-2xl font-bold">The Threaded Tales</h1>
      <div class="space-x-6 hidden md:flex">
        <a href="index.html" class="hover:text-yellow-600">Home</a>
        <a href="#products" class="hover:text-yellow-600">Products</a>
        <a href="#about" class="hover:text-yellow-600">About</a>
        <a href="#contact" class="hover:text-yellow-600">Contact</a>
      </div>
      <button id="cart-button" class="relative">
        üõí
        <span id="cart-count" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs px-1 rounded-full hidden">0</span>
      </button>
    </div>
  </nav>

  <!-- Page Header -->
  <section class="pt-28 pb-6 text-center">
    <a href="index.html" class="text-blue-600 underline">‚Üê Back to Home</a>
    <h2 id="category-title" class="text-3xl font-bold mt-2"></h2>
  </section>

  <!-- Products Section -->
  <section id="products" class="container mx-auto px-4 py-8 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></section>

  <!-- ‚úÖ Product Details Modal -->
  <div id="product-modal" class="fixed inset-0 bg-black bg-opacity-60 flex justify-center items-center z-50 hidden">
    <div class="bg-white rounded-lg shadow-lg max-w-4xl w-full p-6 relative">
      <button id="close-modal" class="absolute top-2 right-2 text-2xl">‚úñ</button>
      <div class="grid md:grid-cols-2 gap-6">
        <!-- Left: Image Gallery -->
        <div class="relative">
          <img id="modal-main-image" src="" alt="" class="w-full h-96 object-contain rounded-lg cursor-zoom-in">
          <button id="prev-image" class="absolute top-1/2 left-0 bg-gray-800 text-white px-2">‚óÄ</button>
          <button id="next-image" class="absolute top-1/2 right-0 bg-gray-800 text-white px-2">‚ñ∂</button>
          <div id="modal-thumbnails" class="flex mt-2 space-x-2"></div>
        </div>
        <!-- Right: Product Info -->
        <div>
          <h3 id="modal-title" class="text-2xl font-bold"></h3>
          <p id="modal-price" class="text-xl text-yellow-600 mt-2"></p>
          <ul id="modal-description" class="list-disc pl-5 mt-4 space-y-1 text-gray-700"></ul>
          <div class="flex items-center space-x-2 mt-4">
            <button id="decrease-qty" class="px-3 py-1 bg-gray-200">-</button>
            <span id="modal-quantity">1</span>
            <button id="increase-qty" class="px-3 py-1 bg-gray-200">+</button>
          </div>
          <button id="add-to-cart" class="mt-6 bg-yellow-600 text-white px-6 py-2 rounded-lg">Add to Cart</button>
        </div>
      </div>
    </div>
  </div>

  <!-- ‚úÖ Cart Modal -->
  <div id="cart-modal" class="fixed inset-0 bg-black bg-opacity-60 z-50 hidden flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md relative">
      <button id="close-cart" class="absolute top-2 right-4">‚úñ</button>
      <h2 class="text-xl font-bold mb-4">Your Cart</h2>
      <div id="cart-items" class="space-y-4"></div>
      <p id="cart-total" class="font-bold mt-4">Total: ‚Çπ0</p>
      <button id="checkout" class="bg-green-600 text-white px-4 py-2 rounded-lg mt-4">Checkout on WhatsApp</button>
    </div>
  </div>

  <!-- ‚úÖ Toast -->
  <div id="toast" class="fixed bottom-5 right-5 bg-green-600 text-white px-4 py-2 rounded-lg shadow hidden">Added to cart!</div>

  <script>
    let productsData = [];
    let currentProduct = null;
    let currentImageIndex = 0;
    let cart = [];

    // Fetch JSON & filter products
    async function loadProducts() {
      const res = await fetch("handloom_products.json");
      const data = await res.json();
      productsData = data;

      const params = new URLSearchParams(window.location.search);
      const category = params.get("category");
      document.getElementById("category-title").textContent = category;

      const filtered = productsData.filter(p => p.category === category);
      const container = document.getElementById("products");
      container.innerHTML = "";
      filtered.forEach(product => {
        const discounted = Math.floor(product.price / 2);
        const card = document.createElement("div");
        card.className = "bg-white p-4 rounded-lg shadow hover:shadow-lg transition";
        card.innerHTML = `
          <img src="${product.images[0]}" alt="${product.name}" class="w-full h-48 object-cover rounded">
          <h3 class="text-lg font-bold mt-2">${product.name}</h3>
          <p class="text-gray-600 line-through">‚Çπ${product.price}</p>
          <p class="text-yellow-600 font-bold">‚Çπ${discounted}</p>
          <div class="flex justify-between mt-3">
            <button class="view-details bg-blue-600 text-white px-3 py-1 rounded" data-id="${product.id}">View Details</button>
            <button class="quick-add bg-yellow-600 text-white px-3 py-1 rounded" data-id="${product.id}">Add to Cart</button>
          </div>
        `;
        container.appendChild(card);
      });
    }

    // Modal functions
    function openModal(product) {
      currentProduct = product;
      currentImageIndex = 0;
      document.getElementById("modal-main-image").src = product.images[0];
      document.getElementById("modal-title").textContent = product.name;
      document.getElementById("modal-price").innerHTML = `<span class="line-through text-gray-500">‚Çπ${product.price}</span> <span class="text-yellow-600 font-bold">‚Çπ${Math.floor(product.price/2)}</span>`;
      document.getElementById("modal-description").innerHTML = product.description.split("‚Ä¢").map(i=>`<li>${i.trim()}</li>`).join("");
      document.getElementById("modal-quantity").textContent = 1;
      const thumbs = document.getElementById("modal-thumbnails");
      thumbs.innerHTML = "";
      product.images.forEach((img, idx) => {
        const t = document.createElement("img");
        t.src = img; t.className="w-16 h-16 object-cover border cursor-pointer";
        t.onclick = () => { currentImageIndex=idx; document.getElementById("modal-main-image").src=img; };
        thumbs.appendChild(t);
      });
      document.getElementById("product-modal").classList.remove("hidden");
    }
    document.getElementById("close-modal").onclick = () => document.getElementById("product-modal").classList.add("hidden");
    document.getElementById("prev-image").onclick = () => { if(currentProduct){ currentImageIndex=(currentImageIndex-1+currentProduct.images.length)%currentProduct.images.length; document.getElementById("modal-main-image").src=currentProduct.images[currentImageIndex]; } };
    document.getElementById("next-image").onclick = () => { if(currentProduct){ currentImageIndex=(currentImageIndex+1)%currentProduct.images.length; document.getElementById("modal-main-image").src=currentProduct.images[currentImageIndex]; } };

    // Cart
    function updateCart() {
      const cartItems = document.getElementById("cart-items");
      cartItems.innerHTML = "";
      let total = 0;
      cart.forEach((item, idx) => {
        const discounted = Math.floor(item.price/2);
        total += discounted * item.qty;
        const div = document.createElement("div");
        div.className="flex justify-between items-center border-b pb-2";
        div.innerHTML = `<span>${item.name} x${item.qty}</span><span>‚Çπ${discounted*item.qty}</span>`;
        cartItems.appendChild(div);
      });
      document.getElementById("cart-total").textContent = "Total: ‚Çπ"+total;
      document.getElementById("cart-count").textContent = cart.length;
      document.getElementById("cart-count").classList.toggle("hidden", cart.length===0);
    }

    // Toast
    function showToast() {
      const toast=document.getElementById("toast");
      toast.classList.remove("hidden");
      setTimeout(()=>toast.classList.add("hidden"),2000);
    }

    // Event delegation
    document.addEventListener("click", e=>{
      if(e.target.classList.contains("view-details")){
        const product=productsData.find(p=>p.id==e.target.dataset.id);
        openModal(product);
      }
      if(e.target.classList.contains("quick-add")){
        const product=productsData.find(p=>p.id==e.target.dataset.id);
        cart.push({...product, qty:1});
        updateCart();
        showToast();
      }
    });

    document.getElementById("add-to-cart").onclick = () => {
      cart.push({...currentProduct, qty:parseInt(document.getElementById("modal-quantity").textContent)});
      updateCart(); showToast();
      document.getElementById("product-modal").classList.add("hidden");
    };

    document.getElementById("increase-qty").onclick=()=>document.getElementById("modal-quantity").textContent=parseInt(document.getElementById("modal-quantity").textContent)+1;
    document.getElementById("decrease-qty").onclick=()=>{let q=parseInt(document.getElementById("modal-quantity").textContent);if(q>1)document.getElementById("modal-quantity").textContent=q-1;};

    // Cart modal toggles
    document.getElementById("cart-button").onclick=()=>document.getElementById("cart-modal").classList.remove("hidden");
    document.getElementById("close-cart").onclick=()=>document.getElementById("cart-modal").classList.add("hidden");

    // Checkout
    document.getElementById("checkout").onclick=()=>{
      let msg="Order Details:%0A";
      cart.forEach(i=>msg+=`${i.name} x${i.qty} - ‚Çπ${Math.floor(i.price/2)*i.qty}%0A`);
      window.open("https://wa.me/919671850555?text="+msg,"_blank");
    };

    loadProducts();
  </script>
</body>
</html>
